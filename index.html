<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug 反馈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <style>
        /* Quill 编辑器高度 */
        #editor-container {
            height: 250px; /* 设置一个合适的高度 */
            background-color: var(--background-color);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }
        .ql-toolbar.ql-snow {
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            border-bottom: none;
        }
        .ql-container.ql-snow {
            border-top: none;
            border-radius: var(--border-radius);
        }
        /* 美化登录/注册部分的 hgroup */
        #logged-out-view hgroup {
            margin-bottom: 2rem;
        }
        #logged-out-view hgroup h1 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<main class="container">
    <div id="logged-in-view" class="hidden">
        <header id="user-info">
                <span>
                    <img id="user-avatar" src="" alt="avatar">
                    已登录为: <strong id="user-login"></strong>
                </span>
            <button id="logout-btn" class="secondary outline">退出登录</button>
        </header>
        <h1>提交一个 Bug</h1>
        <p>感谢您的反馈！请详细描述您遇到的问题。</p>
        <form id="bug-form">
            <label for="title">问题标题</label>
            <input type="text" id="title" name="title" placeholder="例如：登录按钮点击无效" required>

            <label for="body-label">详细描述</label>
            <div id="editor-container"></div>

            <button type="submit" id="submit-btn">提交反馈</button>
        </form>
        <div id="response-message"></div>
    </div>

    <div id="logged-out-view">
        <article>
            <hgroup>
                <h1>欢迎</h1>
                <h3>提交 Bug 前，请先使用 GitHub 账号登录。</h3>
            </hgroup>
            <button id="login-btn">使用 GitHub 登录</button>
        </article>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
<script src="script.js"></script>
</body>
</html>
